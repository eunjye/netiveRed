<div class="header_wrap">
  <script>
    var url = document.location.href,
    urlStr = url.indexOf('../../projects/'),
    urlStr2 = url.indexOf('../../projects/index');
    (function() {
      if (urlStr !== -1 && urlStr2 === -1) {
        $('#headerLinks').append('<a href="../../mobile/projects/index.html?preload=0" class="prev_btn"><span>프로젝트 목록</span></a>');
      } else {
        $('#headerLinks').append('<div><a href="../../mobile/main/index.html" class="logo"><img src="../../mobile/resources/images/common/m_logo_01.svg" alt="netivered" /></a></div>');
      }

      var urlFlag = url.indexOf('mobile/main');
		  if(urlFlag > -1) {
        $('#headerLinks, .nav_btn').addClass('imgEffect');
      }
    })();
  </script>

  <h1 id="headerLinks"></h1>
  <nav id="nav" class="po_area">
    <div class="nav_btn">
      <div><button type="button">메뉴열기</button></div>
    </div>
    <div id="nav_menu">
      <ul>
        <li>
          <a href="../../mobile/companyinfo/index.html" title="about page" class="dashed_wrap dash_1">
            <span>A</span><div class="dash active"></div><span>BOUT</span>
          </a>
        </li>
        <li>
          <a href="../../mobile/projects/index.html" title="work page" class="dashed_wrap dash_2">
            <span>WORK</span><div class="dash active"></div><span>S</span>
          </a>
        </li>
        <li><a href="../../mobile/contact/index.html" title="contact page">CONTACT</a></li>
      </ul>
      <!-- bottom logo -->
      <div class="bottom_logo">
        <div class="dash"></div>
        <img src="../../mobile/resources/images/common/m_ico_sline_main.svg" alt="WE ARE UX CONSULTANCY" />
      </div>
      <!-- //bottom logo -->
    </div>
  </nav>
</div>

<script>
  $(document).ready(function() {
    $('.nav_btn button').on('click', function() {
      var t = $(this);
      if(t.hasClass('active')) {
        $('#nav_menu').fadeOut(600);
        t.removeClass('active');

        if (urlStr !== -1 && urlStr2 === -1) {
          $('#headerLinks').html('').append('<a href="../../mobile/projects/index.html?preload=0" class="prev_btn"><span>프로젝트 목록</span></a>');
        }

      } else {
        t.addClass('active visited');
        $('#nav_menu').fadeIn(600);
        $('#nav_menu .bottom_logo .dash').addClass('active');

        if (urlStr !== -1 && urlStr2 === -1) {
          $('#headerLinks').html('').append('<div><a href="../../mobile/main/index.html" class="logo"><img src="../../mobile/resources/images/common/m_logo_01.svg" alt="netivered" /></a></div>');
        }
      }
    });
  });
</script>
